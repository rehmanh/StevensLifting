    <script type="module">
        import HelloWeek, { el } from 'https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.min.esm.js';

        /*
        TODO:
        If ".is-today" is onSelect'ed, then show the workout modal for that day

        onSelect has the date information within the el
        */

        const cal = new HelloWeek({
            selector: '.calendar',
            lang: 'en',
            langFolder: './langs/',
            format: 'MM/DD/YYYY',
            weekShort: true,
            monthShort: false,
            multiplePick: false,
            defaultDate: null,
            minDate: null,
            maxDate: null,
            disabledDaysOfWeek: null,
            disableDates: null,
            weekStart: 1, // week start on Monday
            timezoneOffset: new Date().getTimezoneOffset(),
            daysSelected: null,
            daysHighlight: null,
            disablePastDays: false,
            todayHighlight: false,
            range: false,
            locked: false,
            rtl: false,
            nav: ['◀', '▶'],
            onClear: () => {},
            onLoad: highlightWorkoutDates,
            onNavigation: () => {},
            onSelect: (el) => {
            }
        });

        function highlightWorkoutDates() {
            var workouts = {{workouts|safe}};
            let dateArray = new Array()
            workouts.forEach(function(workout) {
                var date = new Date(workout.fields.workout_date)
                dateArray.push({days: [date.toISOString().substring(0,10)]})
            })
            cal.setDaysHighlight(dateArray)
            cal.update()
        }
    </script>
